//**********CS 通信协议*********//

syntax = "proto3";

package CSProtocol;


import "./CSProtoPkgDef.proto"

message CSMsgPkgHead
{
	uint32	_msgID;					// 消息ID
	uint32	_pkgHeadLen;			// 包头长度
	uint32	_pkgBodyLen;			// 包体长度
	string	_checkSum;				// 校验和
}

message CSMsgPkg
{
	CSMsgPkgHead	_csMsgPkgHead;
	CSMsgPkgBody	_csMsgPkgBody;
}
